<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
  <div class="">
    <div class="col-md-2 mx-5">
      <div class="row">
        <img src="./assets/logo.svg" class="mt-5 ml-5" alt="" />
      </div>
    </div>

    <div class="col-md-6 text-muted m-4 p-5 border-radius" style="background-color: #bfd8f8; border-radius: 20px">
      <h1 class="h2 text-center">Solicite un prestamo</h1>

      <form>
        <div class="form-group mt-2">
          <label for="inputName">Nombre</label>
          <input type="text" class="form-control" id="txtNombre" placeholder="Nombre" required minlength="3"
            maxlength="15" />
        </div>
        <div class="form-group mt-2">
          <label for="inputApellido">Apellido</label>
          <input type="text" class="form-control" id="txtApellido" placeholder="Apellido" minlength="3" maxlength="15"
            required />
        </div>
        <div class="form-group mt-2">
          <label for="inputDni">Dni</label>
          <input type="number" class="form-control" id="txtDni" placeholder="Dni" min="1000000" min="99999999"  required />
        </div>
        <div class="form-group col-md-12 mt-2">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="txtEmail" placeholder="Email" minlength="3" maxlength="50"
            required />
        </div>

        <div class="col-md-12">
          <label for="validationDefault04" class="form-group">Sexo</label>
          <select class="form-select" id="cmbSexo" required>
            <option selected disabled value="">Elija su sexo..</option>
            <option>Hombre</option>
            <option>Mujer</option>
            <option>Indefinido</option>
          </select>
        </div>

        <div class="form-group mt-2">
          <label for="inputMonto">Monto</label>
          <input type="number" class="form-control" id="txtMonto" placeholder="Monto" min="1" required />
        </div>
        <button class="btn btn-primary mt-4" id="btnRegistrar" onclick="ValidarSolicitud()">
          Solicitar solicitud
        </button>
      </form>
    </div>
    <div class="col-md-6">
      <div class="text-center">
        <button color="black" elevation="5" onclick="location.href='./admin.html'" outlined x-large>
          Administracion
        </button>
      </div>
    </div>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./scripts.js"></script>
  <script>
    $("#btnRegistrar").on("click", function (event) {
      event.preventDefault();
    });
  </script>
</body>

</html>
