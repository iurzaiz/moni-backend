<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="col-md-4 mx-auto" >
        <main class="form-signin">
            <form>
              <h1 class="h3 mb-3 fw-normal mt-5">Iniciar sesion</h1>
          
              <div class="form-floating">
                <input type="email" class="form-control" id="txtEmail" placeholder="Email" name="username" required>
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="txtPassword" placeholder="Password" name="password" required>
                <label for="floatingPassword">Password</label>
              </div>
          
              <div class="checkbox mb-3">
                
              </div>
              <button class="w-100 btn btn-lg btn-primary" id='btnLogin' onclick="Login()">Ingresar</button>
              <p class="mt-5 mb-3 text-muted">Imanol Urzaiz</p>
            </form>
          </main>
          <div class="col-md-6">
            <div class="text-center">
                <button color="black"  elevation="5" onclick="location.href='./admin.html'" outlined x-large>Administracion</button>
            </div>
        </div>
    </div>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <script>
        $("#btnLogin").on("click",function(event){
            event.preventDefault();
        });
        
    </script>
</body>
</html>
